<!DOCTYPE html>
<head>
    <title>RPS</title>
    <script type="text/javascript">
        var g = 0;
        var opponent = 0;
        var text = "";
        var win = 0;

        function scoreCheck(){
            if(win <= 0){
                win = 0;
            }
        }

        function rnumber(){
            opponent = Math.floor((Math.random() * 3) + 1);
            console.log("opponent:" + opponent);
        }

        function iClick() {
            g = 1;
            console.log(g);
            rnumber();
            
            if (opponent == g){
                console.log("tie");
                document.getElementById("txt").innerHTML = "Opponent chose Integer: You Tie";
            }else if(opponent == 2){
                console.log("win");
                document.getElementById("txt").innerHTML = "Opponent chose Boolean: You Win";
                win++;
                document.getElementById("score").innerHTML = "Score: " + win;
            }else{
                console.log("lose");
                document.getElementById("txt").innerHTML = "Opponent chose String: You Lose";
                win--;
                scoreCheck();
                document.getElementById("score").innerHTML = "Score: " + win;
            }
        }
        function bClick() {
            g = 2;
            console.log(g);
            rnumber();

            if (opponent == g){
                console.log("tie");
                document.getElementById("txt").innerHTML = "Opponent chose Boolean: You Tie";
            }else if(opponent == 3){
                console.log("win");
                document.getElementById("txt").innerHTML = "Opponent chose String: You Win";
                win++;
                document.getElementById("score").innerHTML = "Score: " + win;
            }else{
                console.log("lose");
                document.getElementById("txt").innerHTML = "Opponent chose Integer: You Lose";
                win--;
                scoreCheck();
                document.getElementById("score").innerHTML = "Score: " + win;
            }
        }
        function sClick() {
            g = 3;
            console.log(g);
            rnumber();

            if (opponent == g){
                console.log("tie");
                document.getElementById("txt").innerHTML = "Opponent chose String: You Tie";
            }else if(opponent == 1){
                console.log("win");
                document.getElementById("txt").innerHTML = "Opponent chose Integer: You Win";
                win++;
                document.getElementById("score").innerHTML = "Score: " + win;
            }else{
                console.log("lose");
                document.getElementById("txt").innerHTML = "Opponent chose Boolean: You Lose";
                win--;
                scoreCheck();
                document.getElementById("score").innerHTML = "Score: " + win;
            }
        }
    </script>
</head>

<body>
    <button onclick="iClick()">Integer</button>
    <button onclick="bClick()">Boolean</button>
    <button onclick="sClick()">String</button>
    <p id="txt"></p>
    <p id="score">Score: 0</p>
    <br>
</body>
